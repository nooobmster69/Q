<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Fun Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
    }
    .quiz-main {
      max-width: 420px;
      margin: 0 auto;
      padding: 0 0 32px 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .quiz-header {
      width: 100%;
      background: #fffbe7;
      border-radius: 0 0 32px 32px;
      box-shadow: 0 4px 16px rgba(255, 78, 80, 0.08);
      padding: 32px 0 18px 0;
      text-align: center;
      margin-bottom: 18px;
    }
    .quiz-title {
      font-size: 2em;
      font-weight: 700;
      color: #ff4e50;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }
    .quiz-progress {
      font-size: 1.1em;
      color: #f9a602;
      margin-bottom: 0;
    }
    .timer {
      font-size: 1.2em;
      font-weight: 700;
      color: #fff;
      background: #ff4e50;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px auto;
      box-shadow: 0 2px 8px rgba(255,78,80,0.18);
      animation: pop 0.5s;
    }
    @keyframes pop {
      0% { transform: scale(0.7); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .quiz-card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(255, 78, 80, 0.12);
      padding: 24px 18px 18px 18px;
      width: 100%;
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: pop 0.5s;
    }
    #question-text {
      font-size: 1.18em;
      font-weight: 700;
      color: #ff4e50;
      margin-bottom: 18px;
      text-align: center;
    }
    #options-container label {
      display: block;
      background: #ffe0e6;
      margin-bottom: 14px;
      padding: 16px 12px;
      border-radius: 16px;
      cursor: pointer;
      border: 2px solid transparent;
      font-size: 1.08em;
      color: #333;
      font-weight: 500;
      transition: background 0.2s, border 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(255, 78, 80, 0.06);
      position: relative;
      text-align: left;
    }
    #options-container input[type="radio"] {
      margin-right: 14px;
      accent-color: #ff4e50;
      transform: scale(1.2);
    }
    #options-container label.selected {
      background: #f9d423;
      border: 2px solid #ff4e50;
      color: #ff4e50;
    }
    #options-container label.correct {
      background: #b6fcd5;
      border: 2px solid #1ecb7b;
      color: #1ecb7b;
    }
    #options-container label.incorrect {
      background: #ffd6d6;
      border: 2px solid #ff4e50;
      color: #ff4e50;
    }
    .quiz-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 18px;
      gap: 16px;
    }
    .control-btn {
      background: #f9a602;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.5em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255, 78, 80, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.2s;
    }
    .control-btn:active {
      background: #ff4e50;
      transform: scale(1.1);
    }
    .control-btn:disabled {
      background: #ffe0e6;
      color: #bbb;
      cursor: not-allowed;
    }
    #reveal-answer {
      display: none;
    }
    .result-screen {
      background: #fffbe7;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(255, 78, 80, 0.12);
      padding: 32px 18px 24px 18px;
      width: 100%;
      margin: 24px 0 0 0;
      text-align: center;
      animation: pop 0.5s;
    }
    .result-title {
      font-size: 2em;
      color: #ff4e50;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .result-score {
      font-size: 1.5em;
      color: #f9a602;
      font-weight: 700;
      margin-bottom: 18px;
    }
    .result-message {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 12px;
    }
    @media (max-width: 600px) {
      .quiz-main, .quiz-card, .result-screen { max-width: 100vw; border-radius: 0; }
      .quiz-header { border-radius: 0 0 24px 24px; }
      .quiz-card { padding: 18px 4vw 12px 4vw; }
      .result-screen { padding: 24px 4vw 18px 4vw; }
    }
  </style>
</head>
<body>
  <div class="quiz-main">

    <div class="result-screen" id="result-screen" style="display:none;">

      <div class="result-score" id="final-score"></div>
      <div class="result-message" id="result-message"></div>
      <button class="control-btn" id="restart-btn" style="border-radius:16px;width:auto;height:auto;padding:12px 32px;font-size:1.1em;">Restart</button>
    </div>
  </div>

      {"name":"Module 3: Data Centre Standards","questions":[{"q":"What type of document is intended for certification?","opts":["A. White paper","B. Guideline","C. Standard","D. Manual"],"a":3},{"q":"Who develops standards with a transparent process?","opts":["A. Individual authors","B. Standards Development Organization","C. Commercial firms","D. General public"],"a":2},{"q":"What overrules international standards in data centre design?","opts":["A. Corporate policies","B. National standards","C. Industry trends","D. Customer preferences"],"a":2},{"q":"What is the current version of the ANSI/TIA-942 standard?","opts":["A. A","B. B","C. C","D. D"],"a":3},{"q":"Which standard is widely followed for data centre certification?","opts":["A. ISO-11801","B. ANSI/TIA-942","C. NFPA-75","D. EN-50600"],"a":2},{"q":"What distinguishes ANSI/TIA-942 from Uptime Institute guidelines?","opts":["A. Non-profit status","B. Accredited certification","C. Commercial focus","D. Shorter document"],"a":2},{"q":"What is the document size of ANSI/TIA-942 compared to Uptime Tier?","opts":["A. 12 pages","B. 50 pages","C. 134 pages","D. 200 pages"],"a":3},{"q":"Which standard provides detailed textual descriptions for data centres?","opts":["A. Uptime Tier","B. ANSI/TIA-942","C. ISO/IEC TS 22237","D. Switch Tier-5"],"a":2},{"q":"What is a key feature of ANSI/TIA-942 audits?","opts":["A. Self-defined process","B. ISO-based process","C. No certification","D. Lifetime certification"],"a":2},{"q":"Which organization accredits ANSI/TIA-942 as an SDO?","opts":["A. ISO","B. CENELEC","C. ANSI","D. Uptime"],"a":3}]},
      {"name":"Module 3-1: Properties of ANSI/TIA-942","questions":[{"q":"What characterizes a Rated-1 data centre?","opts":["A. Multiple active paths","B. Single path with no redundancy","C. Concurrently maintainable","D. Fault tolerant"],"a":2},{"q":"What feature defines a Rated-2 data centre?","opts":["A. No redundancy","B. Component redundancy","C. Multiple active paths","D. Fault tolerance"],"a":2},{"q":"What is a key attribute of a Rated-3 data centre?","opts":["A. Single path","B. Concurrently maintainable","C. No redundancy","D. Basic setup"],"a":2},{"q":"What makes a Rated-4 data centre fault tolerant?","opts":["A. Single path","B. Multiple active paths","C. No redundancy","D. Limited cooling"],"a":2},{"q":"What is a primary factor in choosing a redundancy rating?","opts":["A. Employee count","B. Cost of downtime","C. Office size","D. Marketing goals"],"a":2},{"q":"What determines the overall Rated level of a data centre?","opts":["A. Highest rating achieved","B. Lowest rating achieved","C. Average rating","D. Most recent rating"],"a":2},{"q":"What does a Rated-3 data centre allow during maintenance?","opts":["A. System shutdown","B. No interruption","C. Single point of failure","D. Limited cooling"],"a":2},{"q":"What is not required in a Rated-4 data centre's power path?","opts":["A. Redundant components","B. Multiple paths","C. Active cooling","D. Fault tolerance"],"a":1},{"q":"What is a typical configuration for generators in a Rated-2 data centre?","opts":["A. N+2","B. N+1","C. N","D. No generators"],"a":2},{"q":"What is the only accredited certification scheme for data centres globally?","opts":["A. Uptime Tier","B. ANSI/TIA-942","C. ISO/IEC TS 22237","D. EN-50600"],"a":2}]},
      {"name":"Module 11-2: Fire Safety","questions":[{"q":"What is a key feature of a water mist fire suppression system?","opts":["A. High water usage","B. Small water droplets","C. Chemical gas release","D. Oxygen enrichment"],"a":2},{"q":"What is the NOAEL for Inergen in fire suppression systems?","opts":["A. 5-8% oxygen","B. 12-15% oxygen","C. 20-25% oxygen","D. 30-35% oxygen"],"a":2},{"q":"What is the typical lifespan of halocarbon gases in fire suppression systems?","opts":["A. 5-10 years","B. 20-25 years","C. 50 years","D. Indefinite"],"a":2},{"q":"At what temperature do sprinklers typically activate in a data centre?","opts":["A. 30-40°C","B. 57-77°C","C. 100-120°C","D. 150-200°C"],"a":2},{"q":"What does the PASS acronym stand for in fire extinguisher use?","opts":["A. Pull-Aim-Squeeze-Sweep","B. Push-Activate-Stop-Spray","C. Pull-Adjust-Start-Swing","D. Press-Aim-Shoot-Swipe"],"a":1},{"q":"What type of fire does a Class C extinguisher address?","opts":["A. Combustible metals","B. Electrical equipment","C. Ordinary combustibles","D. Flammable liquids"],"a":2},{"q":"What is a risk of using water on a Class C fire?","opts":["A. Chemical reaction","B. Electrical shock","C. Increased flames","D. Equipment corrosion"],"a":2},{"q":"How long does a typical fire extinguisher discharge last?","opts":["A. 10 seconds","B. 30 seconds","C. 60 seconds","D. 120 seconds"],"a":1},{"q":"What should be done immediately after using a fire extinguisher?","opts":["A. Store it","B. Recharge it","C. Dispose of it","D. Clean it"],"a":2},{"q":"What is a drawback of water mist systems in data centres?","opts":["A. High cost","B. Increased humidity","C. Chemical residue","D. Oxygen depletion"],"a":2}]},

      {"name":"Module 12-1: Monitoring and Reporting","questions":[{"q":"What is the primary goal of data centre monitoring and reporting?","opts":["A. Reduce staff","B. Improve operations","C. Increase downtime","D. Limit access"],"a":2},{"q":"What does a monitoring system help maintain in a data centre?","opts":["A. Employee records","B. Required capacity","C. Marketing strategies","D. Office space"],"a":2},{"q":"What should a monitoring system include to manage devices?","opts":["A. Single centralized interface","B. Manual controls","C. External software","D. Limited sensors"],"a":1},{"q":"What does a monitoring system track to prevent downtime?","opts":["A. Employee attendance","B. Critical alarms","C. Marketing campaigns","D. Software updates"],"a":2},{"q":"What metric is included in energy efficiency reporting?","opts":["A. Employee count","B. PUE metrics","C. Data storage","D. Office size"],"a":2},{"q":"What technology is used for alerts in a monitoring system?","opts":["A. SMS and email","B. Manual logs","C. Paper reports","D. Verbal communication"],"a":1},{"q":"What does reporting provide about a data centre's health?","opts":["A. Marketing success","B. Availability status","C. Employee performance","D. Software versions"],"a":2},{"q":"What is an example of data centre reporting?","opts":["A. Staff schedules","B. Energy consumption","C. Office layout","D. Customer feedback"],"a":2},{"q":"What is a benefit of proactive reporting in a data centre?","opts":["A. Increased downtime","B. Detect potential issues","C. Reduced capacity","D. Limited access"],"a":2},{"q":"What should a report generator provide for recipients?","opts":["A. Fixed reports only","B. Customized reports","C. Verbal updates","D. Marketing data"],"a":2}]},

    function startTimer() {
      clearInterval(timer);
      timeLeft = 15;
      timerEl.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          autoNext();
        }
      }, 1000);
    }
    function autoNext() {
      if (userAnswers[currentQuestion] == null) userAnswers[currentQuestion] = -1;
      if (currentQuestion < modules[currentModule].questions.length - 1) {
        currentQuestion++;
        renderQuiz();
      } else {
        showResult();
      }
    }
    function renderQuiz() {
      if (currentModule === null) {
        showHome();
        return;
      }
      const mod = modules[currentModule];
      const q = mod.questions[currentQuestion];
      quizTitle.textContent = mod.name;
      quizProgress.textContent = `Question ${currentQuestion+1} / ${mod.questions.length}`;
      questionText.textContent = q.q;
      optionsContainer.innerHTML = '';
      q.opts.forEach((opt, idx) => {
        const label = document.createElement('label');
        label.textContent = opt;
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'option';
        input.value = idx;
        // Use 1-based answer index for correct answer
        input.checked = userAnswers[currentQuestion] === idx+1;
        input.onclick = () => {
          userAnswers[currentQuestion] = idx+1;
        };
        label.prepend(input);
        if (userAnswers[currentQuestion] === idx+1) {
          label.classList.add('selected');
        }
        optionsContainer.appendChild(label);
      });
      prevBtn.disabled = currentQuestion === 0;
      nextBtn.disabled = currentQuestion === modules[currentModule].questions.length - 1;
      prevBtn.onclick = () => {
        if (currentQuestion > 0) {
          currentQuestion--;
          renderQuiz();
          startTimer();
        }
      };
      nextBtn.onclick = () => {
        if (currentQuestion < modules[currentModule].questions.length - 1) {
          currentQuestion++;
          renderQuiz();
          startTimer();
        }
      };
      startTimer();
      quizCard.style.display = '';
      resultScreen.style.display = 'none';
      // Add submit button if last question
      let submitBtn = document.getElementById('submit-btn');
      if (!submitBtn) {
        submitBtn = document.createElement('button');
        submitBtn.id = 'submit-btn';
        submitBtn.textContent = 'Submit';
        submitBtn.className = 'control-btn';
        submitBtn.style.borderRadius = '16px';
        submitBtn.style.width = 'auto';
        submitBtn.style.height = 'auto';
        submitBtn.style.padding = '12px 32px';
        submitBtn.style.fontSize = '1.1em';
        submitBtn.style.marginTop = '18px';
        quizCard.appendChild(submitBtn);
      }
      submitBtn.style.display = (currentQuestion === modules[currentModule].questions.length - 1) ? '' : 'none';
      submitBtn.onclick = () => {
        showResult();
      };
    }
    function showResult() {
      clearInterval(timer);
      const mod = modules[currentModule];
      // Use 1-based answer index for correct answer
      const score = userAnswers.filter((ans, i) => ans === mod.questions[i].a).length;
      finalScore.textContent = `Score: ${score} / ${mod.questions.length}`;
      let msg = '';
      if (score === mod.questions.length) msg = 'Amazing! You got all correct! 🎉';
      else if (score > mod.questions.length * 0.7) msg = 'Great job! You know your stuff!';
      else if (score > mod.questions.length * 0.4) msg = 'Good try! Keep practicing!';
      else msg = 'Don\'t worry, try again and you\'ll improve!';
      resultMessage.textContent = msg;
      quizCard.style.display = 'none';
      resultScreen.style.display = '';
    }
    restartBtn.onclick = () => {
      userAnswers = Array(modules[currentModule].questions.length).fill(null);
      currentQuestion = 0;
      renderQuiz();
    };
    // Init
    function init() {
      currentModule = null;
      currentQuestion = 0;
      userAnswers = [];
      revealed = false;
      showHome();
    }
    init();
  </script>
