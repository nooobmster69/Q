<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Application Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .test-container { max-width: 1200px; margin: 0 auto; }
        .section { background: white; margin: 20px 0; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .console-output { background: #1e1e1e; color: #ffffff; padding: 15px; border-radius: 5px; font-family: 'Courier New', monospace; font-size: 12px; height: 300px; overflow-y: auto; white-space: pre-wrap; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; background: #007bff; color: white; }
        .btn:hover { background: #0056b3; }
        iframe { width: 100%; height: 500px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ”§ Direct Application Debugging</h1>
        
        <div class="section">
            <h3>Real-time Console Output</h3>
            <div id="console" class="console-output">Waiting for application to load...</div>
            <button class="btn" onclick="clearConsole()">Clear Console</button>
            <button class="btn" onclick="runTest()">Run Complete Test</button>
        </div>
        
        <div class="section">
            <h3>Test Results</h3>
            <div id="test-status">Ready to test...</div>
        </div>
        
        <div class="section">
            <h3>Live Application</h3>
            <iframe id="app-iframe" src="http://localhost:8080/index.html"></iframe>
        </div>
    </div>

    <script>
        let consoleLines = [];
        
        function addConsoleLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const line = `[${timestamp}] ${message}`;
            consoleLines.push(line);
            
            const console = document.getElementById('console');
            console.textContent = consoleLines.join('\n');
            console.scrollTop = console.scrollHeight;
        }
        
        function clearConsole() {
            consoleLines = [];
            document.getElementById('console').textContent = 'Console cleared...';
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('test-status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        async function runTest() {
            updateStatus('ðŸ”„ Starting comprehensive test...', 'warning');
            addConsoleLog('=== STARTING COMPREHENSIVE TEST ===');
            
            try {
                // Test 1: Server connectivity
                addConsoleLog('TEST 1: Testing server connectivity...');
                const healthCheck = await fetch('http://localhost:8080/');
                if (healthCheck.ok) {
                    addConsoleLog('âœ… Server is responding');
                } else {
                    addConsoleLog('âŒ Server connectivity issue');
                    return;
                }
                
                // Test 2: Main HTML file
                addConsoleLog('TEST 2: Testing main HTML file...');
                const htmlResponse = await fetch('http://localhost:8080/index.html');
                if (htmlResponse.ok) {
                    const htmlContent = await htmlResponse.text();
                    addConsoleLog(`âœ… HTML loaded (${htmlContent.length} characters)`);
                    
                    // Check for essential elements
                    if (htmlContent.includes('id="modules-container"')) {
                        addConsoleLog('âœ… modules-container element found in HTML');
                    } else {
                        addConsoleLog('âŒ modules-container element NOT found in HTML');
                    }
                } else {
                    addConsoleLog('âŒ HTML file not accessible');
                    return;
                }
                
                // Test 3: JavaScript file
                addConsoleLog('TEST 3: Testing JavaScript file...');
                const jsResponse = await fetch('http://localhost:8080/script.js');
                if (jsResponse.ok) {
                    const jsContent = await jsResponse.text();
                    addConsoleLog(`âœ… JavaScript loaded (${jsContent.length} characters)`);
                    
                    // Check for key functions
                    if (jsContent.includes('class QuizApp')) {
                        addConsoleLog('âœ… QuizApp class found');
                    } else {
                        addConsoleLog('âŒ QuizApp class NOT found');
                    }
                    
                    if (jsContent.includes('renderModules')) {
                        addConsoleLog('âœ… renderModules function found');
                    } else {
                        addConsoleLog('âŒ renderModules function NOT found');
                    }
                } else {
                    addConsoleLog('âŒ JavaScript file not accessible');
                    return;
                }
                
                // Test 4: CSS file
                addConsoleLog('TEST 4: Testing CSS file...');
                const cssResponse = await fetch('http://localhost:8080/style.css');
                if (cssResponse.ok) {
                    addConsoleLog('âœ… CSS file accessible');
                } else {
                    addConsoleLog('âŒ CSS file not accessible');
                }
                
                // Test 5: JSON data file
                addConsoleLog('TEST 5: Testing JSON data file...');
                const jsonResponse = await fetch('http://localhost:8080/quiz-modules.json');
                if (jsonResponse.ok) {
                    const jsonData = await jsonResponse.json();
                    addConsoleLog(`âœ… JSON loaded successfully`);
                    addConsoleLog(`ðŸ“Š Data type: ${typeof jsonData}`);
                    addConsoleLog(`ðŸ“Š Is array: ${Array.isArray(jsonData)}`);
                    
                    if (Array.isArray(jsonData)) {
                        addConsoleLog(`ðŸ“š Found ${jsonData.length} modules in array`);
                        jsonData.forEach((module, index) => {
                            addConsoleLog(`   ${index + 1}. ${module.name} (${module.questions?.length || 0} questions)`);
                        });
                    } else if (jsonData.modules) {
                        addConsoleLog(`ðŸ“š Found ${jsonData.modules.length} modules in object`);
                    } else {
                        addConsoleLog('âŒ No modules found in JSON data');
                    }
                } else {
                    addConsoleLog('âŒ JSON file not accessible');
                    return;
                }
                
                // Test 6: JavaScript execution test
                addConsoleLog('TEST 6: Testing JavaScript execution...');
                setTimeout(() => {
                    const iframe = document.getElementById('app-iframe');
                    try {
                        // Try to access iframe console
                        const iframeWindow = iframe.contentWindow;
                        if (iframeWindow) {
                            addConsoleLog('âœ… Iframe window accessible');
                            
                            // Override console methods to capture logs
                            const originalLog = iframeWindow.console.log;
                            const originalError = iframeWindow.console.error;
                            
                            iframeWindow.console.log = function(...args) {
                                addConsoleLog(`[APP] ${args.join(' ')}`);
                                originalLog.apply(this, args);
                            };
                            
                            iframeWindow.console.error = function(...args) {
                                addConsoleLog(`[APP ERROR] ${args.join(' ')}`);
                                originalError.apply(this, args);
                            };
                            
                            // Check if QuizApp exists
                            if (iframeWindow.QuizApp) {
                                addConsoleLog('âœ… QuizApp class available in iframe');
                            } else {
                                addConsoleLog('âŒ QuizApp class NOT available in iframe');
                            }
                            
                            // Force reload iframe to capture initialization
                            addConsoleLog('ðŸ”„ Reloading iframe to capture initialization...');
                            iframe.src = iframe.src;
                            
                        } else {
                            addConsoleLog('âŒ Cannot access iframe window');
                        }
                    } catch (e) {
                        addConsoleLog(`âŒ Iframe access error: ${e.message}`);
                    }
                }, 2000);
                
                updateStatus('âœ… Test completed - check console for details', 'success');
                addConsoleLog('=== TEST COMPLETED ===');
                
            } catch (error) {
                addConsoleLog(`âŒ Test failed: ${error.message}`);
                updateStatus(`âŒ Test failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-start test
        window.addEventListener('load', () => {
            setTimeout(runTest, 1000);
        });
    </script>
</body>
</html>
