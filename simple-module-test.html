<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Module Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
        }
        .debug-panel h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
            border-radius: 2px;
        }
        .log-success { background: #d4edda; color: #155724; }
        .log-error { background: #f8d7da; color: #721c24; }
        .log-info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div class="debug-panel">
        <h4>Debug Log</h4>
        <div id="debug-log"></div>
        <button onclick="clearLog()">Clear</button>
        <button onclick="testAgain()">Test Again</button>
    </div>

    <div class="app-container">
        <!-- Module Screen (simplified) -->
        <div id="module-screen" class="screen active">
            <div class="module-screen-content">
                <h1>Professional Quiz Modules</h1>
                <p>Select a module to begin your assessment</p>
                
                <div id="modules-container" class="modules-grid">
                    <!-- Modules will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let debugLog = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = { timestamp, message, type };
            debugLog.push(entry);
            
            const logDiv = document.getElementById('debug-log');
            const entryDiv = document.createElement('div');
            entryDiv.className = `log-entry log-${type}`;
            entryDiv.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entryDiv);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearLog() {
            debugLog = [];
            document.getElementById('debug-log').innerHTML = '';
        }
        
        async function loadAndRenderModules() {
            log('🔄 Starting module loading test...', 'info');
            
            try {
                // Step 1: Check DOM elements
                const container = document.getElementById('modules-container');
                if (!container) {
                    log('❌ modules-container not found in DOM', 'error');
                    return;
                }
                log('✅ modules-container found in DOM', 'success');
                
                // Step 2: Load JSON data
                log('📡 Fetching quiz-modules.json...', 'info');
                const response = await fetch('quiz-modules.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const modules = await response.json();
                log(`✅ JSON loaded: ${modules.length} modules`, 'success');
                
                // Step 3: Clear container
                container.innerHTML = '';
                log('🧹 Container cleared', 'info');
                
                // Step 4: Render each module
                log(`🎨 Rendering ${modules.length} modules...`, 'info');
                
                modules.forEach((module, index) => {
                    log(`  Creating module ${index + 1}: ${module.name}`, 'info');
                    
                    const moduleCard = document.createElement('div');
                    moduleCard.className = 'module-card';
                    moduleCard.innerHTML = `
                        <h3>${module.name}</h3>
                        <div class="question-count">
                            <span class="material-icons">quiz</span>
                            <span>${module.questions ? module.questions.length : 0} questions</span>
                        </div>
                    `;
                    
                    moduleCard.addEventListener('click', () => {
                        log(`🎯 Module clicked: ${module.name}`, 'info');
                        alert(`Module selected: ${module.name}\n${module.questions.length} questions`);
                    });
                    
                    container.appendChild(moduleCard);
                });
                
                // Step 5: Verify rendering
                const renderedCards = container.querySelectorAll('.module-card');
                log(`✅ Rendering complete: ${renderedCards.length} cards created`, 'success');
                
                if (renderedCards.length === modules.length) {
                    log('🎉 All modules rendered successfully!', 'success');
                } else {
                    log(`⚠️ Mismatch: Expected ${modules.length}, got ${renderedCards.length}`, 'error');
                }
                
                // Step 6: Test visibility
                const containerRect = container.getBoundingClientRect();
                log(`📐 Container dimensions: ${containerRect.width}x${containerRect.height}`, 'info');
                log(`📍 Container position: top=${containerRect.top}, left=${containerRect.left}`, 'info');
                
                const containerStyles = window.getComputedStyle(container);
                log(`🎨 Container display: ${containerStyles.display}`, 'info');
                log(`🎨 Container visibility: ${containerStyles.visibility}`, 'info');
                
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        function testAgain() {
            clearLog();
            loadAndRenderModules();
        }
        
        // Start test when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('🚀 DOM loaded, starting test...', 'info');
            setTimeout(loadAndRenderModules, 100);
        });
    </script>
</body>
</html>
