<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Application Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        .console-output { background: #f8f9fa; padding: 10px; border-radius: 3px; font-family: monospace; white-space: pre-wrap; max-height: 200px; overflow-y: auto; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Live Application Test</h1>
    
    <div class="test-section info">
        <h3>Test Status</h3>
        <div id="test-status">Initializing tests...</div>
    </div>

    <div class="test-section">
        <h3>Console Monitor</h3>
        <div id="console-output" class="console-output">Waiting for application to load...</div>
        <button onclick="clearConsole()">Clear Console</button>
        <button onclick="testApplication()">Run Full Test</button>
    </div>

    <div class="test-section">
        <h3>Application Frame</h3>
        <iframe id="app-frame" src="http://localhost:8080/index.html"></iframe>
    </div>

    <script>
        let consoleOutput = [];
        
        function logToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            consoleOutput.push(logEntry);
            updateConsoleDisplay();
        }
        
        function updateConsoleDisplay() {
            const consoleDiv = document.getElementById('console-output');
            consoleDiv.textContent = consoleOutput.join('\n');
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function clearConsole() {
            consoleOutput = [];
            updateConsoleDisplay();
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('test-status');
            statusDiv.textContent = message;
            statusDiv.className = type;
        }
        
        async function testApplication() {
            updateStatus('Testing application...', 'info');
            logToConsole('Starting comprehensive application test');
            
            try {
                // Test 1: Check if server is responding
                logToConsole('Test 1: Checking server response...');
                const response = await fetch('http://localhost:8080/index.html');
                if (response.ok) {
                    logToConsole('✅ Server is responding correctly', 'success');
                } else {
                    logToConsole(`❌ Server error: ${response.status}`, 'error');
                    return;
                }
                
                // Test 2: Check JavaScript file
                logToConsole('Test 2: Checking script.js...');
                const scriptResponse = await fetch('http://localhost:8080/script.js');
                if (scriptResponse.ok) {
                    logToConsole('✅ script.js is accessible', 'success');
                } else {
                    logToConsole('❌ script.js is not accessible', 'error');
                }
                
                // Test 3: Check CSS file
                logToConsole('Test 3: Checking style.css...');
                const cssResponse = await fetch('http://localhost:8080/style.css');
                if (cssResponse.ok) {
                    logToConsole('✅ style.css is accessible', 'success');
                } else {
                    logToConsole('❌ style.css is not accessible', 'error');
                }
                
                // Test 4: Check JSON data
                logToConsole('Test 4: Checking quiz-modules.json...');
                const jsonResponse = await fetch('http://localhost:8080/quiz-modules.json');
                if (jsonResponse.ok) {
                    const jsonData = await jsonResponse.json();
                    logToConsole(`✅ quiz-modules.json loaded with ${jsonData.modules.length} modules`, 'success');
                    
                    // List all modules
                    jsonData.modules.forEach((module, index) => {
                        logToConsole(`   Module ${index + 1}: ${module.name} (${module.questions.length} questions)`);
                    });
                } else {
                    logToConsole('❌ quiz-modules.json is not accessible', 'error');
                }
                
                // Test 5: Check iframe loading
                logToConsole('Test 5: Monitoring iframe for JavaScript errors...');
                const iframe = document.getElementById('app-frame');
                
                // Reload iframe to test fresh load
                iframe.src = iframe.src;
                
                setTimeout(() => {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        logToConsole('✅ Iframe document is accessible', 'success');
                        
                        // Check if QuizApp class exists
                        if (iframe.contentWindow.QuizApp) {
                            logToConsole('✅ QuizApp class is loaded', 'success');
                        } else {
                            logToConsole('❌ QuizApp class not found', 'error');
                        }
                    } catch (e) {
                        logToConsole(`❌ Iframe access error: ${e.message}`, 'error');
                    }
                }, 2000);
                
                updateStatus('Test completed - check console output', 'success');
                
            } catch (error) {
                logToConsole(`❌ Test failed: ${error.message}`, 'error');
                updateStatus('Test failed - check console output', 'error');
            }
        }
        
        // Auto-start test when page loads
        window.addEventListener('load', () => {
            setTimeout(testApplication, 1000);
        });
        
        // Monitor iframe for errors
        window.addEventListener('message', (event) => {
            if (event.origin === 'http://localhost:8080') {
                logToConsole(`Message from app: ${JSON.stringify(event.data)}`);
            }
        });
    </script>
</body>
</html>
