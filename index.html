<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1>Interactive Quiz</h1>
            <div class="score-display">
                <span>Score: </span>
                <span id="score">0</span>
                <span> / </span>
                <span id="total-questions">0</span>
            </div>
        </header>

        <div class="module-navigation">
            <!-- Module buttons will be generated dynamically -->
        </div>

        <div class="quiz-content">
            <div id="question-container">
                <h2 id="question-text">Loading questions...</h2>
                <div id="options-container">
                    <!-- Options will be generated dynamically -->
                </div>
                <button id="reveal-answer" class="control-btn">Reveal Answer</button>
            </div>
            
            <div class="quiz-controls">
                <button id="prev-question" class="control-btn">Previous</button>
                <div id="question-indicator">Question 1/10</div>
                <button id="next-question" class="control-btn">Next</button>
            </div>
        </div>
    </div>

    <script src="quizData.js"></script>
    <script src="script.js"></script>
</body>
</html>
