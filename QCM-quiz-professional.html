<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional QCM Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      color: #222;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 0 0 32px 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .header {
      width: 100%;
      background: #fff;
      border-bottom: 2px solid #e0e4ea;
      padding: 28px 0 16px 0;
      text-align: center;
      position: relative;
    }
    .title {
      font-size: 1.7em;
      font-weight: 700;
      color: #2a4d8f;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }
    .progress {
      font-size: 1em;
      color: #4e7ad2;
      margin-bottom: 0;
    }
    .timer {
      font-size: 1.1em;
      font-weight: 700;
      color: #fff;
      background: #4e7ad2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 14px auto;
      box-shadow: 0 2px 8px rgba(46, 90, 180, 0.10);
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(46, 90, 180, 0.08);
      padding: 20px 14px 14px 14px;
      width: 100%;
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;

    #question {
      font-size: 1.08em;
      font-weight: 700;
      color: #2a4d8f;
      margin-bottom: 16px;
      text-align: center;
    }
    #options label {
      display: block;
      background: #f4f6fb;
      margin-bottom: 10px;
      padding: 13px 10px;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid transparent;
      font-size: 1em;

      position: relative;
      text-align: left;

      accent-color: #4e7ad2;
      transform: scale(1.1);
    }
    #options label.selected {
      background: #e6f0ff;
      border: 2px solid #4e7ad2;
      color: #2a4d8f;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 14px;
      gap: 12px;
    }
    .btn {
      background: #4e7ad2;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(46, 90, 180, 0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.2s;
    }
    .btn:active {
      background: #2a4d8f;
      transform: scale(1.08);
    }
    .btn:disabled {
      background: #e0e4ea;
      color: #bbb;
      cursor: not-allowed;
    }

      border-radius: 12px;
      width: auto;
      height: auto;
      padding: 10px 28px;
      font-size: 1em;
      margin-top: 14px;
      background: #2a4d8f;
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    #submit-btn:active {
      background: #4e7ad2;
    }
    .result {
      background: #f4f6fb;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(46, 90, 180, 0.08);
      padding: 28px 14px 18px 14px;
      width: 100%;
      margin: 24px 0 0 0;
      text-align: center;
    }
    .result-title {
      font-size: 1.5em;
      color: #2a4d8f;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .result-score {
      font-size: 1.2em;
      color: #4e7ad2;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .result-message {
      font-size: 1em;
      color: #222;
      margin-bottom: 10px;
    }
    .module-select {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      width: 100vw;
      background: #fff;
      position: fixed;
      top: 0; left: 0;
      z-index: 1000;
    }
    .module-select-title {
      font-size: 1.3em;
      color: #2a4d8f;
      font-weight: 700;
      margin-bottom: 18px;
    }
    .module-btn {
      background: #4e7ad2;
      color: #fff;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      margin: 7px 0;
      cursor: pointer;
      width: 90vw;
      max-width: 350px;
      transition: background 0.2s;
    }
    .module-btn:active {
      background: #2a4d8f;
    }
    .cancel-btn {
      background: #e74c3c;
      color: #fff;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 10px 24px;
      margin: 18px 0 0 0;
      cursor: pointer;
      width: 90vw;
      max-width: 350px;
      transition: background 0.2s;
    }
    .cancel-btn:active {
      background: #c0392b;
    }
    @media (max-width: 600px) {
      .container, .card, .result { max-width: 100vw; border-radius: 0; }

      .card { padding: 14px 2vw 10px 2vw; }
      .result { padding: 18px 2vw 12px 2vw; }
      .module-btn, .cancel-btn { font-size: 1em; }
    }
  </style>
</head>

    // Module selection
    function showModuleSelect() {
      moduleSelect.style.display = '';
      quizCard.style.display = 'none';
      resultScreen.style.display = 'none';
      // Remove old module buttons
      Array.from(moduleSelect.querySelectorAll('.module-btn')).forEach(btn => btn.remove());
      // Add module buttons
      modules.forEach((mod, idx) => {
        const btn = document.createElement('button');
        btn.className = 'module-btn';
        btn.textContent = mod.name;
        btn.onclick = () => {
          currentModule = idx;
          userAnswers = Array(modules[currentModule].questions.length).fill(null);
          currentQuestion = 0;
          moduleSelect.style.display = 'none';
          renderQuiz();
        };
        moduleSelect.insertBefore(btn, cancelModuleBtn);
      });
    }
    cancelModuleBtn.onclick = () => {
      moduleSelect.style.display = 'none';
    };
    // Timer
    function startTimer() {
      clearInterval(timer);
      timeLeft = 15;
      timerEl.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          autoNext();
        }
      }, 1000);
    }
    function autoNext() {
      if (userAnswers[currentQuestion] == null) userAnswers[currentQuestion] = -1;
      if (currentQuestion < modules[currentModule].questions.length - 1) {
        currentQuestion++;
        renderQuiz();
      } else {
        showResult();
      }
    }
    // Quiz rendering
    function renderQuiz() {
      if (currentModule === null) {
        showModuleSelect();
        return;
      }
      const mod = modules[currentModule];
      const q = mod.questions[currentQuestion];
      quizTitle.textContent = mod.name;
      quizProgress.textContent = `Question ${currentQuestion+1} / ${mod.questions.length}`;
      questionText.textContent = q.q;

        label.textContent = opt;

        input.name = 'option';
        input.value = idx;
        input.checked = userAnswers[currentQuestion] === idx+1;
        input.onclick = () => {
          userAnswers[currentQuestion] = idx+1;

          Array.from(optionsContainer.children).forEach(lab => lab.classList.remove('selected'));
          label.classList.add('selected');
        };
        label.prepend(input);
        if (userAnswers[currentQuestion] === idx+1) {
          label.classList.add('selected');
        }
        optionsContainer.appendChild(label);
      });
      prevBtn.disabled = currentQuestion === 0;
      nextBtn.disabled = currentQuestion === modules[currentModule].questions.length - 1;
      prevBtn.onclick = () => {
        if (currentQuestion > 0) {
          currentQuestion--;
          renderQuiz();
          startTimer();
        }
      };
      nextBtn.onclick = () => {
        if (currentQuestion < modules[currentModule].questions.length - 1) {
          currentQuestion++;
          renderQuiz();
          startTimer();
        }
      };
      startTimer();
      quizCard.style.display = '';
      resultScreen.style.display = 'none';
      // Show submit button only on last question
      submitBtn.style.display = (currentQuestion === modules[currentModule].questions.length - 1) ? '' : 'none';
      submitBtn.onclick = () => {
        showResult();
      };
    }
    // Result
    function showResult() {
      clearInterval(timer);
      const mod = modules[currentModule];
      const score = userAnswers.filter((ans, i) => ans === mod.questions[i].a).length;
      finalScore.textContent = `Score: ${score} / ${mod.questions.length}`;
      let msg = '';
      if (score === mod.questions.length) msg = 'Excellent! All correct!';
      else if (score > mod.questions.length * 0.7) msg = 'Great job!';
      else if (score > mod.questions.length * 0.4) msg = 'Good try! Keep practicing!';
      else msg = 'Don\'t worry, try again!';
      resultMessage.textContent = msg;
      quizCard.style.display = 'none';
      resultScreen.style.display = '';
    }
    restartBtn.onclick = () => {
      userAnswers = Array(modules[currentModule].questions.length).fill(null);
      currentQuestion = 0;
      renderQuiz();
    };
    // Home button (module select)
    const homeBtn = document.createElement('button');
    homeBtn.textContent = '🏠 Modules';
    homeBtn.style.position = 'absolute';
    homeBtn.style.left = '12px';
    homeBtn.style.top = '12px';
    homeBtn.style.background = '#fff';
    homeBtn.style.color = '#2a4d8f';
    homeBtn.style.fontWeight = '700';
    homeBtn.style.fontSize = '1em';
    homeBtn.style.border = '2px solid #4e7ad2';
    homeBtn.style.borderRadius = '10px';
    homeBtn.style.padding = '4px 14px';
    homeBtn.style.cursor = 'pointer';
    homeBtn.onclick = showModuleSelect;
    document.querySelector('.header').appendChild(homeBtn);
    // Init
    function init() {
      currentModule = null;
      currentQuestion = 0;
      userAnswers = [];
      showModuleSelect();
    }
    init();
  </script>
</body>
</html>
